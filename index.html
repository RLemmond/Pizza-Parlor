<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Welcome to Richardo's Pizza Parlor</h1>

  <form id="pizza-order-form">
    <fieldset>
      <legend>Choose your pizza size</legend>
      <img class="pizza-image"
        src="https://www.pizzaforguys.com/wp-content/uploads/2021/12/three-pzzas-of-different-size-768x509.jpg"
        alt="Pizza sizes">
      <br>
      <input type="radio" id="small" name="size" value="small">
      <label for="small">Small</label><br>
      <input type="radio" id="medium" name="size" value="medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="large" name="size" value="large">
      <label for="large">Large</label>
    </fieldset>

    <fieldset>
      <legend>Select your toppings</legend>
      <label for="cheese">
        <img
          src="https://9c4218dc0446f2d2b397-295508ffa5f74d384009d07327dcda76.ssl.cf2.rackcdn.com//wp-content/uploads/2016/01/PN_Web_Ingrdnts_1920x1440_ShrdParm-894x380.jpg"
          alt="Cheese">
        <div>Cheese</div>
        <input type="checkbox" id="cheese" name="topping" value="cheese" class="hidden-checkbox">
      </label>
      <label for="pepperoni">
        <img
          src="https://www.thespruceeats.com/thmb/oXAvngTKh0EgRa1Ezr6nwpugnmc=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/homemade-pepperoni-recipe-1808542-hero-01-9c0ae21ae1214751909ec7ab941e314d.jpg"
          alt="Pepperoni">
        <div>Pepperoni</div>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni" class="hidden-checkbox">
      </label>
      <label for="mushroom">
        <img
          src="https://b1833733.smushcdn.com/1833733/wp-content/uploads/2019/10/cremini-mushrooms-gourmet-600x600.jpg?lossy=1&strip=1&webp=1"
          alt="Mushroom">
        <div>Mushroom</div>
        <input type="checkbox" id="mushroom" name="topping" value="mushroom" class="hidden-checkbox">
      </label>
      <label for="pineapple">
        <img src="https://houseofnasheats.com/wp-content/uploads/2022/11/How-to-Cut-A-Pineapple-19-1025x1536.jpg"
          alt="Pineapple"></label>
    </fieldset>

    <input type="submit" value="Calculate Pizza Cost">
  </form>

  <div id="result"></div>

</body>

</html>
