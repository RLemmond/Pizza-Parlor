<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>

<body>
  <h1>Pizza Parlor</h1>

  <form id="pizza-order-form">
    <fieldset>
      <legend>Choose your pizza size</legend>
      <input type="radio" id="small" name="size" value="small">
      <label for="small">Small</label><br>
      <input type="radio" id="medium" name="size" value="medium">
      <label for="medium">Medium</label><br>
      <input type="radio" id="large" name="size" value="large">
      <label for="large">Large</label>
    </fieldset>

    <fieldset>
      <legend>Select your toppings</legend>
      <input type="checkbox" id="cheese" name="topping" value="cheese">
      <label for="cheese">Cheese</label><br>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox" id="artichoke" name="topping" value="artichoke">
      <label for="artichoke">Artichoke</label><br>
      <input type="checkbox" id="anchovy" name="topping" value="anchovy">
      <label for="anchovy">Anchovy</label>
    </fieldset>

    <input type="submit" value="Calculate Cost">
  </form>

  <div id="result"></div>

  <script src="pizza.js"></script>
</body>

</html>
